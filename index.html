<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

<header></header>
  <main>
    <aside>
      <img src="./design/image-product-desktop.jpg" alt="Foto do perfume.">
    </aside>

    <section>
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum.</h1>
      <p>A floral, solar and voluptuos Interpretation composed by Oliver Polge, Perfume-Creator for the house of CHANEL.</p>

      <div class="price">
        <h1>$149.99</h1>
        <p> <s>$169.99</s> </p>
      </div>
      <button type="submit">Add to cart</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/PedroMurilo27">Pedro Murilo</a>.
    </div>
  </footer>
</body>
</html>
